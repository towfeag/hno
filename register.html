<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مستخدم جديد - جامعة إفريقيا العالمية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background-color: #ffffff;
      color: #000;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }
    .register-container h2 {
      color: #004080;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #002f66;
    }
    .back-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .back-link a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>تسجيل مستخدم جديد</h2>
    <h2>جامعة إفريقيا العالمية</h2>
    <form action="register.php" method="POST">
      <input type="text" name="fullname" placeholder="الاسم الكامل" required>
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="تأكيد كلمة المرور" required>
      <button type="submit">تسجيل</button>
      <div class="back-link">
        <a href="index.html">العودة إلى تسجيل الدخول</a>
      </div>
    </form>
  </div>
</body>
</html>
